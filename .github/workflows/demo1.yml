name: Events Demo 1
on:
  pull_request:
    # # 單獨一個 activity type 寫法
    # types: opended
    # # 多個 activity type 寫法
    # types: [opened, edited]
    # 條列式的 activity type 寫法
    types:
      - opened
  # workflow_dispatch 沒有 activity types，但是要和其他 events 一起作為觸發條件，仍要寫出來
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."